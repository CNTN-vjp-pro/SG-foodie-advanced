<div id="user-profile-container">
    <div class="heading">
        <h2 id="heading-text">Tài khoản của tôi</h2>
    </div>
    <form [formGroup]="userForm">
        <div id="user-profile">
            <div class="user-profile-content">
                <div>
                    <label for="fname" class="form-label ms-2">Họ</label>
                    <input type="text" name="fname" id="fname" class="form-control mb-3" required formControlName="lastname" [class.is-invalid]="lastname.invalid && lastname.touched">
                    <div *ngIf="lastname.invalid && lastname.touched">
                        <small class="text-danger" *ngIf="lastname.errors?.['required']">Last name is invalid</small>
                        <small class="text-danger" *ngIf="lastname.errors?.['minlength']">Last name minimum characters are 2</small>
                        <small class="text-danger" *ngIf="lastname.errors?.['nameNoMatch']">Last name can't contain special characters</small>
                    </div>
                </div>
                <div>
                    <label for="lname" class="form-label ms-2">Tên</label>
                    <input type="text" name="lname" id="lname" class="form-control mb-3" formControlName="firstname" required [class.is-invalid]="firstname.invalid && firstname.touched">
                    <div *ngIf="firstname.invalid && firstname.touched">
                        <small class="text-danger" *ngIf="firstname.errors?.['required']">First name is invalid</small>
                        <small class="text-danger" *ngIf="firstname.errors?.['minlength']">First name minimum characters are 2</small>
                        <small class="text-danger" *ngIf="firstname.errors?.['nameNoMatch']">First name can't contain special characters</small>
                    </div>
                </div>
                <div>
                    <label for="email" class="form-label ms-2">Email</label>
                    <input type="text" name="email" id="email" class="form-control mb-3" formControlName="email" [class.is-invalid]="userForm.controls['email'].invalid && userForm.controls['email'].touched">
                </div>
                <div>
                    <label for="phone" class="form-label ms-2">Số điện thoại</label>
                    <input type="text" name="phone" id="phone" class="form-control mb-3" required formControlName="phonenum" [class.is-invalid]="phonenum.invalid && phonenum.touched">
                    <div *ngIf="phonenum.invalid && phonenum.touched">
                        <small class="text-danger" *ngIf="phonenum.errors?.['required']">Phone number is invalid</small>
                        <small class="text-danger" *ngIf="phonenum.errors?.['pattern']">Mobile phone must contain 10 digit</small>
                    </div>
                </div>
            </div>
            <div class="user-profile-avatar">
                <div><img src="../../assets/images/userAvatar.png" alt="" class="user-avatar"></div>
                <button class="user-profile-button">Thay đổi</button>
            </div>
        </div>
        <button type="submit" class="user-profile-button">Cập nhật</button>
    </form>
</div>
