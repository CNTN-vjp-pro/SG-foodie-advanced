<!-- Search-bar -->
<div class="body__search-bar" style="margin:35px 0 45px;">
    <div class="search-bar__title" style="text-align:center;">
        <h2>Tìm kiếm nhà hàng</h2>
    </div>
    <form action="">

        <div class="booking-check" style="width: 85vw; border-radius: 5px; color: #e5e5e5; margin-top: 0; margin-bottom: 10px;">
            <div class="search-item">
                <input type="text" name="" id="number-of-cus" placeholder="2 người lớn" class="box-checking" readonly>
                <img class="icon" src="assets/icon/user.svg" alt="" onclick="toggle_visibility('dropdown')">
                <div id="dropdown" class="cus-dropdown cus-flex">
                    <div class="input-group" style="justify-content: space-around;">
                        <label for="adults" class="maxwidth-option" style="padding-right: 5px; color: #000;">Người lớn:</label>
                        <select id="adults" onchange="get_value('adults', 'childrens', 'number-of-cus')" class="cus-option">
                        <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                    </select>
                    </div>
                    <div class="input-group" style="justify-content: space-around;">
                        <label for="childrens" class="maxwidth-option" style="padding-right: 30px; color: #000;">Trẻ em:</label>
                        <select id="childrens" onchange="get_value('adults', 'childrens', 'number-of-cus')" class="cus-option">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    </div>
                </div>
            </div>
            <div>
                <input type="date" class="box-checking date-adjust">
            </div>
            <div>
                <input type="time" class="box-checking time-adjust">
            </div>

            <div>
                <input type="typing-box" class="box-checking" placeholder="Địa điểm, nhà hàng, ...">
                <span class="icon icon-user"><img src="assets/icon/search.svg" alt=""></span>
            </div>
            <a class="booknow-button" href=''>Đi ngay</a>

        </div>
    </form>
</div>


<!-- Restaurant sections -->
<div class="section" *ngFor="let cat of categories">
    <div class="section__container-header ">
        <h2>{{cat | uppercase}}</h2>
        <div></div>
        <span>
                <a href="category/{{cat}} " target="_blank ">Xem tất cả</a>
                <i class="fas fa-angle-right"></i>
            </span>
    </div>
    <div class="section__container reveal">
        <div class="section__container-row ">
            <div class="row__item" *ngFor="let res of restaurants; let i=index">
                <div *ngIf="i<4">
                    <div class="row__item-image ">
                        <img src="{{res.image[0]}} " alt="Unable to load image " title="{{res.name}} ">
                    </div>
                    <div class="row__item-content ">
                        <h3>
                            <a routerLink="/{{res._id}}" target="_blank ">{{res.name}}</a>
                        </h3>
                        <p>{{res.short_description}}</p>
                        <p ng-if="cat=='Ưu đãi' " class="row__item--color ">{{res.discount}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="# " class="back-to-top">
    <i class="fas fa-angle-up"></i>
</a>
