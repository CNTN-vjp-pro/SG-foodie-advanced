<div>
    <h2 class="text-center header">Tìm kiếm nhà hàng</h2>
    <div class="search-container">
        <div class="searchbar-box">
            <i class="fa-solid fa-magnifying-glass" style="color:white; font-size: 40px;"></i>
            <input type="text" class="search-box" placeholder="Tìm địa điểm nhà hàng, món ăn...">
        </div>
    </div>
</div>
<div class="container">
    <div class="row fw-bold">
        <div class="col-2">Phân loại</div>
        <div class="col-1">STT</div>
        <div class="col-9">Tên nhà hàng</div>
    </div>
    <div class="row" *ngFor="let cat of categories">
        <div class="col-2 fw-bold">{{cat}}</div>
        <div class="col-10">
            <div class="row">
                <div class="col-12 text-right">
                    <a class="bi bi-plus-square-fill" routerLink="/admin/edit-restaurant/0" target="_blank"></a>
                    <a class="ms-3 view-cat" href="categoricalRestaurants.html?category={{cat}}" target="_blank ">Xem tất cả
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </div>
            </div>
            <div class="row" *ngFor="let res of findRestaurantList(restaurants, cat).slice(0,4), let i=index">
                <div class="col-1">{{i+1}}</div>
                <div class="col-7 res-name">{{res.name}}</div>
                <a class='col-2 bi bi-pencil btn-change' routerLink="/admin/edit-restaurant/{{res._id}}" target="_blank">&emsp;Sửa</a>
                <i class="col-2 bi bi-trash btn-change" (click)="delete(res._id)">&emsp;Xóa</i>
            </div>
        </div>
    </div>
</div>
